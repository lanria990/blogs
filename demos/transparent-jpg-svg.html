    <title>SVG实现背景透明JPG图片</title>
    <style>
        svg {
            width: 100%;
            height: 100%;
            background-color: #fff;

        #path1 {

            stroke-dasharray: 0 35%;
            animation: animation 3s linear forwards;

        @keyframes animation {
            100% {

                stroke-dashoffset: 7%;
            }
        }
